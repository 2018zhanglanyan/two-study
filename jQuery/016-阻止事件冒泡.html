<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016-阻止事件冒泡.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.gf{
			position: relative;
			width: 300px;
			height: 300px;
			background-color: pink;
			margin: 100px auto;
		}
		.f{
			position: absolute;
			top: 50px;
			left: 50px;
			width: 200px;
			height: 200px;
			background-color: purple;
		}
		.s{
			position: absolute;
			top: 50px;
			left: 50px;
			width: 100px;
			height: 100px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="gf">
		<div class="f">
			<div class="s"></div>
		</div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('.s').click(function(ev){
			alert('s');
			// return false;
			// console.log(ev);
			event.stopPropagation();
		});
		$('.f').click(function(){
			alert('f');
		});
		$('.gf').click(function(){
			alert('gf');
		});
	})
</script>
</html>
