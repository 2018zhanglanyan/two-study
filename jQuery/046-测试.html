<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="box">
		<ul>
			<li class="item1">li1</li>
			<li class="item3">li3</li>
			<li class="item7">li7</li>
			<li class="item5">li5</li>
		</ul>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('li').eq(0).before('<li>li0</li>');
		$('li').eq(1).after('<li>li2</li>');
		$('li').eq(4).replaceWith('<li>li4</li>');
		$('li').eq(5).after('<li>li6</li>');
	})
</script>
</html>
