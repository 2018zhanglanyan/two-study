<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-操作位置.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			position: relative;
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			margin: 100px auto;
			overflow: auto;
		}
		.son{
			position: absolute;
			left: 100px;
			top: 100px;
			width: 1000px;
			height: 1000px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		console.log($('.son').offset());
		console.log($('.son').position());
	})
</script>
</html>
