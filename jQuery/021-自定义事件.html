<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019-自定义事件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	window.jQuery || document.write('<script src="js/jquery-1.12.4.js"><\/script>');
</script>
<script>
	$(function(){
		$('div').on('myClick',function(event,arg){
			console.log(event);
			console.log('myClick',arg);
		});
		$('div').trigger('myClick',{"name":"Tom"})
	})
</script>
</html>
