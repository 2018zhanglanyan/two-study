<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004-jquery的静态方法.html</title>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
	<div>div4</div>
	<div>div5</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	var oDiv = document.getElementsByTagName('div');
	console.log(oDiv);
	var arr1 = [1,3,5,6];
	var arr2 = {0:'aaa',1:'ccc',2:'ccc',lenght:3};
	arr1.forEach(function(value,index){
		console.log(arr1);
	});
	$.each(arr1,function(item,index){
		console.log(arr1);
	})
	$.each(arr2,function(item,index){
		console.log(arr2);
	})
</script>
</html>
