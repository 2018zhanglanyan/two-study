<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-事件绑定.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-top: 5px;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		function fn(){
			alert('fn');
		}
		$('div').click(function(){
			alert('click 1');
		})
		$('div').click(fn);
		$('div').on('click',function(){
			alert('click 2');
		});
		$('div').on('mouseover',function(){
			alert('mouseover');
		});
	})
</script>
</html>
