<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>036-ajax.html</title>
</head>
<body>
	<button>获取数据</button>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			$.ajax({
				url:'037-data.json',
				type:'GET',
				data:{
					name:'Any',
					age:20
				},
				success:function(data,status,jqXHR){
					// console.log(typeof data);
					console.log('1::::');
					console.log(JSON.parse(data).name);
					console.log(status);
					console.log(jqXHR);
				},
				error:function(jqXHR,status){
					console.log('2::::');
					console.log(jqXHR);
					console.log(status);
				},
				complete:function(jqXHR,status){
					console.log('3::::');
					console.log(jqXHR);
					console.log(status);
				},
			});
		});
	})
</script>
</html>
