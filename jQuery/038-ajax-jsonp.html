<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>038-ajax-jsonp.html</title>
</head>
<body>
	<button>获取数据</button>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			$.ajax({
				url:'http://127.0.0.1:3000',
				success:function(data,status,jqXHR){
					// console.log(typeof data);
					console.log('1::::');
					console.log(JSON.parse(data).name);
					console.log(status);
					console.log(jqXHR);
				}
			});
		});
	})
</script>
</html>
