<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>017-日常练习.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 1000px;
			height: 700px;
			border: 1px dashed #ccc;
			margin: 50px auto;
			display: flex;
			justify-content: space-between;
			flex-direction: row-reverse;
		}
		.son{
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			font-size: 30px;
			background-color: gold;
		}
		.son4{
			align-self: center;
		}
		.son5{
			align-self: center;
		}
		.son6{
			align-self: center;
		}
		.son7{
			align-self: flex-end;
		}
		.son8{
			align-self: flex-end;
		}
		.son9{
			align-self: flex-end;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son son1">son1</div>
		<div class="son son2">son2</div>
		<div class="son son3">son3</div>
		<div class="son son4">son4</div>
		<div class="son son5">son5</div>
		<div class="son son6">son6</div>
		<div class="son son7">son7</div>
		<div class="son son8">son8</div>
		<div class="son son9">son9</div>
	</div>
</body>
</html>
