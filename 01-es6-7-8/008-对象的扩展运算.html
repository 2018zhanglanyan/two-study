<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组的扩展运算</title>
</head>
<body>
	
</body>
<script>
	let obj1 = {username:'Tom',friend:{username:'Zhang'}};
	console.log(obj1);
	console.log(obj1.username);
	let obj2 = {...obj1};
	obj2.username = 'Leo';
	obj2.friend.username = 'Mike';
	console.log(obj2);
</script>
</html>
