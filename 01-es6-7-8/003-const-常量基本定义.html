<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003-const-常量基本定义.html</title>
</head>
<body>
	
</body>
<script>
	/*
	var PI = 1.131415926;
	PI = 222;
	console.log(PI);
	*/

	// const作用:定义常量(一旦定义,值就不能改变)  常量不可以再次赋值
	/*
	const PI = 1.131415926;
	PI = 222;
	console.log(PI);
	*/

	/*
	var PI;
	PI = 1.131415926;
	console.log(PI);
	*/

	// 定义常量的时候必须赋初值
	/*
	const PI;
	PI = 1.131415926;
	console.log(PI);
	*/

	/*
	var CONFIG = {
		username:'root',
		age:18
	}
	CONFIG = {};
	console.log(CONFIG);
	*/

	// const定义的常量保证的是常量的地址不可以改变
	const CONFIG = {
		username:'root',
		age:18
	}
	// CONFIG = {}; // 对于简单数据来说值就保存在变量指向的那个内存地址,因此不可以再赋值
	CONFIG.username = 'Tom'; // 对于复杂数据来说常量指向数据保存的地址,const保证的是这个地址不变,但地址指向的数据是可以修改的
	console.log(CONFIG);


	if (true) {
		const a = 1;
		console.log(a);
	}
	// console.log(a);  // const定义的常量在const命令所在的代码块内有效

	/*
	console.log(a);
	var a = 222;
	*/

	// const定义的常量不会声明提升
	// console.log(a);
	// const a = 222;
</script>
</html>
