<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024-promise对象的方法-catch.html</title>
</head>
<body>
	
</body>
<script>
	let p1 = new Promise((resolve,reject)=>{
		resolve('hello');
		// reject('error');
	})

	p1
	.then(data=>{
		console.log('success:::',data);
	})
	.catch(err=>{
		console.log('failed!!!',err);
	})
</script>
</html>
