	//缺点: Object是所有对象的父类 创建的对象方法和属性不能共用
	var person = new Object();
	person.name = "Tom";
	person.age = 18;
	person.sayHi = function(){
		console.log('Hi');
	}
	console.log(person);

	var person2 = new Object();
	person2.name = "Leo";
	person2.age = 12;
	person2.sayHi = function(){
		console.log('Hi');
	}
	console.log(person2);
</script>
