		var arr = [10,8,3,45,6];
		console.log(arr);
		/*
		arr.sort(function(n1,n2){
			return n1-n2;

		arr.sort(function(n1,n2){
			if (n1>n2) {
				return 1;
			}else if (n1<n2) {
				return -1;
			}else{
				return 0;
			}
		})
		console.log(arr);
	</script>
