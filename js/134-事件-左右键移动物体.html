<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>134-事件-左右键移动物体.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 200px;
			height: 200px;
			background-color: gold;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	document.onkeydown = function(ev){
		if (ev.keyCode == 37) {
			oBox.style.left = oBox.offsetLeft + 10 + 'px';
		}else if (ev.keyCode == 39) {
			oBox.style.left = oBox.offsetLeft - 10 + 'px';
		}
	}
</script>
</html>
