<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>178-贪婪模式和非贪婪模式.html</title>
</head>
<body>
	
</body>
<script>
	var str = '12345';
	//贪婪模式
	var reg = /\d{2,4}/;
	//非贪婪模式
	var reg1 = /\d{2,4}?/;
	console.log(str);
	console.log(str.replace(reg,'*'));
	console.log(str.replace(reg1,'*'));
</script>
</html>
