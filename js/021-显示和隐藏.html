<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>021-显示和隐藏.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 200px;
			background: pink;
			margin: 100px auto;
		}
	</style>
</head>
<body>
	<input type="button" value="显示和隐藏" id="btn">
	<div id="box">
		哈哈哈哈哈哈哈哈哈哈哈哈
	</div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	oBtn.onclick = function(){
		// oBox.style.display = 'none';
		// oBox.style.display = 'block';
		if (oBox.style.display == 'none') {
			oBox.style.display = 'block';
		}else{
			oBox.style.display = 'none';
		}
	}
</script>
</html>
