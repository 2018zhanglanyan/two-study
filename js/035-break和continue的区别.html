<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>035-break和continue的区别.html</title>
</head>
<body>
	
</body>
<script>
	// break 是终止所有循环   continue 是终止本次循环
	for (var i = 1; i < 6; i++) {
		// console.log(i);
		if (i == 3) {
			// break;
			continue;
		}
		console.log(i);
	}
</script>
</html>
