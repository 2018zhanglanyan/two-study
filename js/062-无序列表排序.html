<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>062-无序列表排序.html</title>
</head>
<body>
	<ul id="ul1">
		<li>16</li>
		<li>20</li>
		<li>2</li>
		<li>11</li>
		<li>8</li>
		<li>1</li>
	</ul>
	<input type="button" id="btn" value="排序">
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('ul1');
	oBtn.onclick = function(){
		var aLi = oUl.children;
		// console.log(aLi);
		var aEle = [];
		// console.log(aEle);
		for (var i = 0; i < aLi.length; i++) {
			aEle.push(aLi[i]);
		}
		console.log(aEle);
		aEle.sort(function(oLi1,oLi2){
			return oLi1.innerHTML - oLi2.innerHTML;
		});
		console.log(aEle);
		for (var i = 0; i < aEle.length; i++) {
			oUl.appendChild(aEle[i]);
		}
	}
</script>
</html>
