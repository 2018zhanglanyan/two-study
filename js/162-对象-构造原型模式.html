<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>162-对象-构造原型模式.html</title>
</head>
<body>
	
</body>
<script>
	function Person(name,age){
		this.name = name;
		this.age = age;
	}

	Person.prototype.sayHi = function(){
		console.log("Hi I am " + this.name);
	}

	Person.prototype.sayAge = function(){
		console.log("Hi I am " + this.age + " years old");
	}
	Person.prototype.LEGS = 2;
	var person = new Person("Tom",18);
	console.log(person);
	console.log(person.LEGS);
	person.sayHi();
	person.sayAge();

	var person2 = new Person("Leo",68);
	console.log(person2);
	console.log(person2.LEGS);
	person2.sayHi();
	person2.sayAge();

	console.log(person.sayHi == person2.sayHi);
</script>
</html>
