<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>061-生成元素节点插入到父节点.html</title>
</head>
<body>
	<textarea name="text" id="txt" cols="60" rows="10"></textarea>
	<input type="button" id="btn" value="插入">
	<ul id="ul1"></ul>
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('ul1');
	// console.log(oUl);
	oBtn.onclick = function(){
		var val = oTxt.value;
		var oLi = document.createElement('li');
		oUl.appendChild(oLi);
		oLi.innerHTML = val;
		oTxt.value = '';
	}
</script>
</html>
