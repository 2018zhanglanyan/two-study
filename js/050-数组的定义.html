<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>050-数组的定义.html</title>
	<script>
		var arr1 = new Array(1,2,3);
		console.log(arr1);

		var arr2 = [1,2,3,'a','b'];
		arr2.length = 8;
		
		console.log(arr2);

		console.log(arr1.length);
		console.log(arr2.length);

		arr1.push(0,'a');
		console.log(arr1);

		arr1.length = 0;
		console.log(arr1);
	</script>
</head>

</body>
