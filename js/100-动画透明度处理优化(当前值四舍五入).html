<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>100-动画透明度处理优化(当前值四舍五入).html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#btn{
			width: 100px;
			height: 30px;
			margin-top: 90px;
			margin-left: 750px;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: #f67;
			margin: 20px auto;
			opacity: 1;
		}
	</style>
</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');

	var timer = 0;
	var iSpeed = 0;
	
	oBtn.onclick = function(){
		clearInterval(timer);
		// oBox.style.left = '0px';
		// console.log(getComputedStyle(oBox,false)['opacity']);
		timer = setInterval(function(){
			var current = getComputedStyle(oBox,false)['opacity'];
			current = Math.round(current * 100);
			console.log(current);
			if (current > 50) {
				iSpeed = -3;
			}else{
				iSpeed = 3;
			}
			if (Math.abs(50-current) < Math.abs(iSpeed)) {
				oBox.style.opacity = '0.5';
				clearInterval(timer);
			}else{
				oBox.style.opacity = (current + iSpeed) / 100;
			}
		},30);
	}
</script>
</html>
