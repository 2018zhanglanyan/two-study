<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>120-跟随鼠标移动的物体.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			width: 3000px;
			height: 3000px;
		}
		#box{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 200px;
			height: 200px;
			background-color: #f67;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script src="js/util.js"></script>
<script>
	var oBox = document.getElementById('box');
	document.onmousemove = function(ev){
		oBox.style.top = getScrollTop() + ev.clientY + 'px';
		oBox.style.left = getScrollLeft() + ev.clientX + 'px';

		console.log(ev.clientX);
		console.log(ev.clientY);

	} 
</script>
</html>
