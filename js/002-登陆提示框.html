<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-登陆提示框.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		input{
			margin-left: 100px;
		}
		div{
			width: 100px;
			height: 100px;
			background: pink;
			margin-left: 100px;
			display: none;
		}
	</style>
</head>
<body>
	<input type="checkout" onmouseover="box.style.display='block'", onmouseout="box.style.display='none'">
	<div id="box"></div>
</body>
</html>
