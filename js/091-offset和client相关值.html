<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>091-offset和client相关值.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 400px;
			border: 1px solid #f67;
			margin: 100px auto;
		}
		#son{
			width: 200px;
			height: 200px;
			border: 10px solid #1f1;
		}
	</style>
</head>
<body>
	<div class="father">
		<div id="son"></div>
	</div>
</body>
<script>
	var oSon = document.getElementById('son');

	console.log(document.compatMode);
	
	console.log('oSon.offsetLeft',oSon.offsetLeft);//offsetLeft,元素的左外边框和参考父元素左内边框的距离
	console.log('oSon.offsetTop',oSon.offsetTop);//offsetTop,元素的上外边框和参考父元素上内边框的距离
	console.log('oSon.offsetWidth',oSon.offsetWidth);//offsetWidth,元素的宽(水平方向上边框+水平方向上内边距+内容宽+垂直滚动条)
	console.log('oSon.offsetHeight',oSon.offsetHeight);//offsetHeight,元素的高(垂直方向上边框+垂直方向上内边距+内容高+水平滚动条)

	//client相关值通常用来确定视口的宽高,但需要注意兼容性问题
	console.log('clientHeight',oSon.clientHeight);//clientHeight,元素的客户区高(垂直方向上内边距+内容高),不包括滚动条
	console.log('clientWidth',oSon.clientWidth);//clientWidth,元素的客户区宽(水平方向上内边距+内容宽),不包括滚动条


	//标准模式用document.documentElement.clientWidth/clientHeight
	console.log('document.documentElement.clientWidth',document.documentElement.clientWidth);
	console.log('document.documentElement.clientHeight',document.documentElement.clientHeight);


	//混杂模式用 document.body.clientWidth/clientHeight
	console.log('document.body.clientWidth',document.body.clientWidth);
	console.log('document.body.clientHeight',document.body.clientHeight);

</script>
</html>
