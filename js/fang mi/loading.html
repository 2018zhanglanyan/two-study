<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loading图标</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 350px;
			height: 150px;
			margin: 200px auto;
			border: 1px solid #ff6700;
			position: relative;
		}
		#box span{
			position: absolute;
			top: 66px;
			left: 50%;
			margin-left: -12px;
			display: inline-block;
			background: #ff6700;
		}
		@keyframes sport{
			from{
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
		#box span:nth-child(1){
			width: 3px;
			height: 10px;
			animation: sport 0.5s linear 0s infinite normal;
		}
		#box span:nth-child(2){
			width: 3px;
			height: 16px;
			margin-left: -6px;
			margin-top: -3px;
			animation: sport 1s linear 0s infinite normal;
		}
		#box span:nth-child(3){
			width: 3px;
			height: 12px;
			margin-left: 0px;
			margin-top: -1px;
			animation: sport 1.5s linear 0s infinite normal;
		}
	</style>
</head>
<body>
	<div id="box">
		<span></span>
		<span></span>
		<span></span>
	</div>
</body>
</html>
