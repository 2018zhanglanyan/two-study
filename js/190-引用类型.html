<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>190-引用类型.html</title>
</head>
<body>
	
</body>
<script>
	var a = document;
	console.log(typeof a);

	var b = {
		name:'Tom',
		age:18
	}
	console.log(typeof b);

	var c = {

	}
	console.log(typeof c);

	// null 这种类型的一个唯一值  （null 代表了一个空对象指针）
	var d = null;
	console.log(typeof d);

	function sayHi(){
		console.log('sayHi');
	}
	console.log(typeof sayHi );
</script>
</html>
