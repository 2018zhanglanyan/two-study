<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>064-获取输入框的值插入到无序列表的后面并且可以删除该列表项.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 500px;
			margin: 100px auto;
		}
		li{
			list-style: none;
			line-height: 40px;
			border-bottom: 1px solid #f67;
		}
		a{
			color: #f67;
			float: right;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div class="box">
		<textarea name="text" id="txt" cols="60" rows="10"></textarea>
		<input type="button" id="btn" value="发布">
		<ul id="ul1">
			<!-- <li>ssssss<a href="javascript:;">删除</a></li> -->
		</ul>
	</div>
</body>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn= document.getElementById('btn');
	var oUl = document.getElementById('ul1');
	// console.log(oBtn);
	oBtn.onclick = function(){
		var val = oTxt.value;

		var oLi = document.createElement('li');
		oLi.innerHTML = val;
		
		var oA = document.createElement('a');
		oA.innerHTML = '删除';
		oA.href = 'javascript:;';
		oLi.appendChild(oA);
		oA.onclick = function(){
			oLi.remove(this.offsetParent);
		}
		oUl.insertBefore(oLi,oUl.firstChild);
		oTxt.value = '';
	}
</script>
</html>
