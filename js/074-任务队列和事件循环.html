<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>074-任务队列和事件循环.html</title>
</head>
<body>
	<button id="btn">点击</button>
</body>
<script>
	var oBtn = document.getElementById('btn');

	var i = 0;
	//异步
	oBtn.onclick = function(){
		i++;
		console.log(i);
	}
	//异步
	setTimeout(function(){
		console.log(i);
	},2000);

	i++;
</script>
</html>
