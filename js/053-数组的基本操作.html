<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>053-数组的基本操作.html</title>
	<script>
		var arr1 = [12,56,78,15,23];
		console.log(arr1);
		//数组.push(元素) 在数组末尾添加元素,返回添加后数组的长度
		/*
		var result = arr1.push(6);
		console.log(arr1);
		console.log(result);
		*/

		//数组.pop()  删除数组的末尾元素,返回删除的元素
		/*
		var result = arr1.pop();
		console.log(arr1);
		console.log(result);
		*/

		//数组.shift() 删除数组的第一个元素,返回删除的元素
		/*
		var result = arr1.shift();
		console.log(arr1);
		console.log(result);
		*/

		//数组.unshift(元素) 把元素添加到数组的头部,返回添加后数组的长度
		/*
		var result = arr1.unshift(10);
		console.log(arr1);
		console.log(result);
		*/

		//数组.splice(起始下标,删除个数,插入值1,插入值2...),返回包含从原数组中删除项的新数组,如果没有删除则返回空数组
		//删除,数组.splice(起始下标,删除个数)
		//插入,数组.splice(起始下标,0,插入值1,插入值2...)
		//替换,数组.splice(起始下标,删除个数,插入值1,插入值2...)
		/*
		var result = arr1.splice(2,0,3);
		console.log(arr1);
		console.log(result);
		*/
		/*
		var result = arr1.splice(2,2,66,88);
		console.log(arr1);
		console.log(result);
		*/

		//数组.join(字符) 用指定的字符把数组的每一项连接成字符串并返回,原数组不变
		/*
		var result = arr1.join('*');
		console.log(arr1);
		console.log(result);
		*/

		//数组1.concat(数组2) 把数组1和数组2合并生成一个新的数组并返回,原数组不变
		/*
		var result = arr1.concat(2,5,6);
		console.log(arr1);
		console.log(result);
		*/

		//数组.slice(起始下标,结束下标) 基于当前数组创建一个新数组并返回,原数组不变
		/*
		var result = arr1.slice(1,4);
		console.log(arr1);
		console.log(result);
		*/

		//数组.indexOf(查找项,起始下标) 从数组头部开始向后查找,返回查找到全等匹配的数组的下标,如果没有找到返回-1
		/*
		var result = arr1.indexOf(15,3);
		console.log(arr1);
		console.log(result);
		*/

		//数组.lastIndexOf(查找项,起始下标) 从数组未部开始向前查找,返回查找到全等匹配的数组的下标,如果没有找到返回-1
		
		var result = arr1.lastIndexOf(23,4);
		console.log(arr1);
		console.log(result);
		
	</script>
</head>
<body>
	
</body>
</html>
