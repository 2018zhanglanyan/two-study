<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>051-数组排序数字.html</title>
	<script>
		var arr = [1,89,2,4,10,3];
		console.log(arr);

		// var arr1 = arr.sort();
		// console.log(arr1);
		//冒泡排序
		var tmp;
		for (var i = 0; i < arr.length; i++) {
			for (var j = i + 1; j < arr.length; j++) {
				if (arr[i]>arr[j]) {
					tmp = arr[i];
					arr[i] = arr[j];
					arr[j] = tmp;
				}
			}
		}
		console.log(arr);
	</script>
</head>
<body>
	
</body>
</html>
