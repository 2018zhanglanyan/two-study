<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004-修改class属性.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		.box{
			width: 200px;
			height: 200px;
			border: 1px solid #ff6700;
			margin: 100px auto;
		}
	</style>
</head>
<body>
	<div onclick="this.style.borderTopWidth='10px';this.style.background='pink';this.className='box'"></div>
</body>
</html>
