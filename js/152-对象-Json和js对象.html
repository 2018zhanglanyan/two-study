<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>152-对象-Json和js对象.html</title>
</head>
<body>
	
</body>
<script>
	// JSON是js对象的一个子集,主要用来	做数据的传递   不能传函数
	var json = '{"name":"Tom","age":18}';
	//如果对象里面是一个不和法的变量名就要加双引号    任何类型都可以
	var obj = {
		name:"Tom",
		"@":33,
		age:20
	}
	console.log(json);
	console.log(obj);
	console.log(json.name);
	console.log(obj.name);

	var json2Obj = JSON.parse(json);
	console.log(json2Obj);

	var obj2Json = JSON.stringify(obj);
	console.log(obj2Json);

	console.log(json.sayHi);
</script>
</html>
