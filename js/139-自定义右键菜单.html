<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>139-自定义右键菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#menu{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 200px;
			height: 300px;
			background-color: #ff0;
			display: none;
		}
	</style>
</head>
<body>
	<div id="menu"></div>
</body>
<script>
	var oMenu = document.getElementById('menu');
	document.oncontextmenu = function(ev){
		oMenu.style.display = 'block';
		oMenu.style.left =  ev.clientX + 'px';
		oMenu.style.top =  ev.clientY + 'px';
		//阻止默认行为的两种方法:
		// return false;
		ev.preventDefault();
	}
	oMenu.onclick = function(ev){
		ev.stopPropagation();
	}
	document.onclick = function(){
		oMenu.style.display = 'none';
	}
</script>
</html>
