<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>115-动画应用-发布效果.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 300px;
			margin: 100px auto;
		}
		ul li{
			list-style: none;
			line-height: 40px;
			border-bottom: 1px solid #f67;
		}
	</style>
</head>
<body>
	<div class="box">
		<input type="text" id="txt">
		<button id="btn">发布</button>
		<ul id="ul1"></ul>
	</div>
</body>
<script src="js/util.js"></script>
<script>
	var oTxt = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	var oUl = document.getElementById('ul1');

	oBtn.onclick = function(){
		var oLi = document.createElement('li');
		oUl.insertBefore(oLi,oUl.firstElementChild);
		// console.log(oLi);
		oLi.innerHTML = oTxt.value;

		oTxt.value = '';

		oLi.style.height = 0;
		oLi.style.opacity = 0;

		animate(oLi,{height:40},true,function(){
			animate(oLi,{opacity:100});
		});
	}
</script>
</html>
