<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>023-设计模式-单例模式-惰性登录框.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -100px;
			margin-top: -150px;
			width: 200px;
			height: 300px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<button id="btn">登录</button>
</body>
<script>
	var oBtn = document.getElementById('btn');

	function show(){
		var oBox = document.createElement('div');
		oBox.className = 'box';
		document.body.appendChild(oBox);
	}

	oBtn.onclick = function(){
		show();
	}
</script>
</html>
