<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006-面向对象-改变this.html</title>
</head>
<body>
	
</body>
<script>
	function show(n1,n2){
		console.log(this,n1,n2);
	}
	show(1,2);
	show.call();
	show.call(1,2,3);
	show.call({name:'Tom'},2,3);
	show.apply();
	show.apply(1,[2,3]);
	show.apply({name:'Tom'},[2,3]);
	show.bind();
	var fn = show.bind(1,2,3);
	console.log(fn);
	fn();
</script>
</html>
