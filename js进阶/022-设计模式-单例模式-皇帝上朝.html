<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>022-设计模式-单例模式-皇帝上朝.html</title>
</head>
<body>
	
</body>
<script>
	(function(w){
		var king = null;
		function King(name){
			if (!king) {
				this.name = name;
				this.id = Math.random();
				king = this;
			}
			return king;
		}
		King.prototype = {
			constructor:King,
			work:function(){
				console.log(this.name + this.id + ' 有事启奏,无事退朝');
			}
		}
		w.King = King;
	})(window);

	for (var i = 1; i <= 5; i++) {
		new King('李世民').work();
	}
</script>
</html>
