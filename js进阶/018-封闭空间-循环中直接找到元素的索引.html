<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018-封闭空间-循环中直接找到元素的索引.html</title>
	<style>
		li{
			float: left;
			width: 50px;
			height: 30px;
			background-color: red;
			list-style: none;
			margin-right: 10px;
		}
		.active{
			background-color: #0f0;
		}
	</style>
</head>
<body>
	<ul>
		<li class="active">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	var aLi = document.getElementsByTagName('li');
	var lastItem = 0;
	for (var i = 0; i < aLi.length; i++) {
		/*
		aLi[i].onmouseover = function(){
			for (var j = 0; j < aLi.length; j++) {
				aLi[j].className = '';
			}
			this.className = 'active';
		}
		*/

		// aLi[lastItem].className = '';

		
		(function(i){
			// console.log(i);
			aLi[i].onmouseover = function(){
				aLi[i].className = '';
				this.className = 'active';
				// this.index = i;
			}
		})(i);
		
	}
</script>
</html>
