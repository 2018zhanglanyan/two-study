<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-css3-动画的停留状态.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			background: pink;
			margin: 50px auto;
			animation: sport 4s linear 0s infinite;
		}
		@keyframes sport{
			0%{
				transform: rotate(20deg);
			}
			50%{
				transform: rotate(40deg);
			}
			75%{
				transform: rotate(60deg);
			}
			100%{
				transform: rotate(80deg);
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
