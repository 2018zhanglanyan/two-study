<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>008-css3-动画轮播案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 500px;
			height: 300px;
			border: 1px solid #ccc;
			margin: 100px auto;
			overflow: hidden;
		}
		ul{
			list-style: none;
			width: 2000px;
			height: 300px;
			animation: sport 4s linear 0s infinite normal;
		}
		ul:hover{
			animation-play-state: paused;
		}
		ul:hover li{
			opacity: 0.6;
		}
		ul li:hover{
			opacity: 1;
		}
		@keyframes sport{
			from{
				margin-left: 0px;
			}
			to{
				margin-left: -1500px;	
			}
		}
		ul li{
			width: 500px;
			height: 300px;
			float: left;
		}
		ul li img{
			width: 500px;
			height: 300px;
		}
		ul li:nth-child(1){
			background: pink;
		}
		ul li:nth-child(2){
			background: aqua;
		}
		ul li:nth-child(3){
			background: skyblue;
		}
		ul li:nth-child(4){
			background: pink;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li>
				<img src="image/倒地图片1.jpg">
			</li>
			<li>
				<img src="image/倒地图片2.jpg">
			</li>
			<li>
				<img src="image/倒地图片3.jpg">
			</li>
			<li>
				<img src="image/倒地图片1.jpg">
			</li>
		</ul>
	</div>
</body>
</html>
