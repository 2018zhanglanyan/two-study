<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018-css3-旋转菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 500px;
			height: 400px;
			border: 1px solid #0f0;
			margin: 100px auto;
		}
		ul{
			float: left;
			list-style: none;
			line-height: 70px;
			text-align: center;
			color: #fff;
		}
		ul li{
			width: 150px;
			height: 70px;
			background: pink;
			margin-left: 13px;
			margin-top: 5px;
			transition: all 2s;
		}
		ul li:nth-child(1){
			background: skyblue;
			margin-bottom: 10px;
		}
		ul li:nth-child(1)~ li{
			opacity: 0;
			transform: rotateY(180deg);
		}
		ul li:nth-child(1):hover~ li{
			opacity: 1;
			transform: rotateY(360deg);
		}
		ul li:nth-child(1):hover~li:nth-child(2){
			transition: all 1s;
		}
		ul li:nth-child(1):hover~li:nth-child(3){
			transition: all 1.5s;
		}
		ul li:nth-child(1):hover~li:nth-child(4){
			transition: all 2s;
		}
		ul li:nth-child(1):hover~li:nth-child(5){
			transition: all 2.5s;
		}
		ul li:nth-child(1)~li:nth-child(2){
			transition: all 2.5s;
		}
		ul li:nth-child(1)~li:nth-child(3){
			transition: all 2s;
		}
		ul li:nth-child(1)~li:nth-child(4){
			transition: all 1.5s;
		}
		ul li:nth-child(1)~li:nth-child(5){
			transition: all 1s;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li>一级菜单</li>
			<li>二级菜单</li>
			<li>三级菜单</li>
			<li>四级菜单</li>
			<li>五级菜单</li>
		</ul>
		<ul>
			<li>一级菜单</li>
			<li>二级菜单</li>
			<li>三级菜单</li>
			<li>四级菜单</li>
			<li>五级菜单</li>
		</ul>
		<ul>
			<li>一级菜单</li>
			<li>二级菜单</li>
			<li>三级菜单</li>
			<li>四级菜单</li>
			<li>五级菜单</li>
		</ul>
		</div>
</body>
</html>
