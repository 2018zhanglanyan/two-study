<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001-css3-照片倒地案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 300px;
			height: 400px;
			border: 2px solid #1f0;
			border-radius: 10px;
			margin: 150px auto;
			perspective: 500px;
		}
		.box img{
			width: 100%;
			height: 100%;
			border-radius: 10px;
			transition: all 2s;
			transform-origin: bottom center;
		}
		.box:hover img{
			transform: rotateX(45deg);
		} 
	</style>
</head>
<body>
	<div class="box">
		<img src="image/倒地图片1.jpg">
	</div>
</body>
</html>
