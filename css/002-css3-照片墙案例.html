<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-css3-照片墙案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 100%;
			height: 500px;
			background: pink;
			margin: 100px auto;
			text-align: center;
		}
		ul:hover li{
			opacity: 0.6;
		}
		ul li{
			display: inline-block;
			width: 200px;
			height: 300px;
			margin-top: 100px;
			margin-left: 30px;
			transition: all 1s;
			position: relative;
		}
		ul li:nth-child(1){
			transform: rotate(15deg);
		}
		ul li:nth-child(2){
			transform: rotate(-25deg);
		}
		ul li:nth-child(3){
			transform: rotate(25deg);
		}
		ul li:nth-child(4){
			transform: rotate(-30deg);
		}
		ul li:hover{
			/*transform: rotate(0deg);*/
			transform: scale(1.2);
			opacity: 1;
			z-index: 999;
		}
		ul li img{
			width: 100%;
			height: 100%;
			border: 5px solid #fff;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<img src="image/倒地图片1.jpg">
		</li>
		<li>
			<img src="image/倒地图片2.jpg">
		</li>
		<li>
			<img src="image/倒地图片3.jpg">
		</li>
		<li>
			<img src="image/倒地图片4.jpg">
		</li>
	</ul>
</body>
</html>
