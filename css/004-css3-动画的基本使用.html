<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004-css3-动画的基本使用.html</title>
	<!-- 动画和过渡的区别： 动画不需要人为的加载   过渡需要认为的加载 -->
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 200px;
			height: 200px;
			background: pink;
			margin-top: 20px;
			transition: width 2s;
		}
		.box1:hover{
			width: 600px;
		}
		.box2{
			width: 200px;
			height: 200px;
			background: skyblue;
			margin-top: 20px;
			animation-name: sport;
			animation-duration: 2s; 
		}
		@keyframes sport{
			from{
				width: 200px;
			}
			to{
				width: 600px;
			}
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
