<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010-css3-自定义字体.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #ccc;
			margin: 100px auto;
			line-height: 100px;
			text-align: center;
		}
		@font-face{
			font-family: textfont;
			src:url(Fonts/Sansation);
		}
		div p{
			font-size: 20px; 
		}
	</style>
</head>
<body>
	<div>
		<p></p>
	</div>
</body>
</html>
