<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005-css3-动画的基本属性.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			background: yellow;
			animation-name: sport;
			animation-duration: 2s;
			/*animation-direction: normal;*/
			animation-direction: alternate;
			
		}
		@keyframes sport{
			from{
				width: 200px;
			}
			to{
				width: 600px;
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
